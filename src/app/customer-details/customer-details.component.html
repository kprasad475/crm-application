<mat-card *ngIf="customer">
    <mat-card-title>{{ customer.name }}</mat-card-title>
    <mat-card-content>
      <p><strong>Email:</strong> {{ customer.email }}</p>
      <p><strong>Phone:</strong> {{ customer.phone }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button   routerLink="/customers">Back to Customers</button>
    </mat-card-actions>
  </mat-card>
