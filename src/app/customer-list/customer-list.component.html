<mat-card>
    <mat-card-title>Customers</mat-card-title>
    <mat-card-content>
      <mat-list *ngIf="customers">
        <mat-list-item *ngFor="let customer of customers">
          <mat-icon mat-list-icon>person</mat-icon>
          <div mat-line>{{ customer.name }}</div>
          <a mat-raised-button [routerLink]="['/customers', customer.id]">View Details</a>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
